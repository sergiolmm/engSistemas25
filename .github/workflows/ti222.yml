# projeto do arquivo do wokflow do git 
name: TI222

on:
  push:
    branches: [ main, dev]
  
  workflow_dispatch:
    inputs: 
        enviroment:
          description: Ambientes
          type: choice
          required: true
          default: dev
          options:
            - dev
            - main

jobs:
  informacao:
    runs-on: ubuntu-latest
    steps:
      - name: Mostrar a estrutura de diretorio
        run: ls -la
      - name: Obtem codigo do projeto do repositorio
        uses: actions/checkout@v3
      - name: Mostrar a estrutura de diretorio atualizada
        run: |
          echo "Estrutura do repositorio : "
          ls -la
          echo "exemplo de listar um diretorio "
          ls -la api || echo "Nao existe o diretorio"
      - name: Gera saida do github context sem execucao direta
        run: |
          echo 'Github Context:'> github_context.txt
          echo '${{ toJSON(github) }}' .. github_context.txt
          cat github_context.txt
              
  